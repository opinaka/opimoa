<html>
<head>
<meta charset="utf-8">
<title>Brython test07</title>
</head>

<body onload="brython({debug: 1, indexedDB: false})">

<button id="button6">insert an element (Brython style)</button>
<span id="zone6">initial content</span>

<script type="text/python" id="script6">
    from browser import document, html

    element = document["zone6"]
    nb = 0

    def change(event):
        global nb
        element <= html.B(f" {nb}")
        nb += 1

    document["button6"].bind("click", change)
</script>
<script src="brython.js"></script>
<script src="brython_stdlib.js"></script>

</body>
</html>
