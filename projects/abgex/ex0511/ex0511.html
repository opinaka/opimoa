  var strInstr = '';

               +  "px; top:40px; width:8px; z-index:90;'> " + ndec + " " + nunit + "</div>\n"
               +  " <div style='position:absolute; left:" + (10 + 100 * ndec + 10*nunit) + "px; top:90px; width:8px;  z-index:90;'>" 
               +  nunit + " " + ndec + "</div>\n";
       
      } // for
