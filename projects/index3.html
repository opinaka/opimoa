<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Blockly Example</title>
    <script src="https://unpkg.com/browse/blockly@10.2.2/blockly.min.js"></script>
    <script src="https://unpkg.com/browse/blockly@10.2.2/blockly_compressed.js"></script>
    <script src="https://unpkg.com/browse/blockly@10.2.2/blocks_compressed.js"></script>
    <script src="https://unpkg.com/browse/blockly@10.2.2/dart_compressed.js"></script>
    <script src="https://unpkg.com/browse/blockly@10.2.2/javascript_compressed.js"></script>
    <script src="https://unpkg.com/browse/blockly@10.2.2/lua_compressed.js"></script>
    <script src="https://unpkg.com/browse/blockly@10.2.2/php_compressed.js"></script>
    <script src="https://unpkg.com/browse/blockly@10.2.2/python_compressed.js"></script>
</head>
<body>
    <div id="blocklyDiv" style="height: 480px; width: 600px;"></div>
    <xml id="toolbox" style="display: none;">
        <category name="Logic">
            <block type="controls_if"></block>
            <block type="logic_compare"></block>
            <block type="logic_operation"></block>
        </category>
        <category name="Loops">
            <block type="controls_repeat_ext"></block>
            <block type="controls_whileUntil"></block>
        </category>
    </xml>
    <script>
        var workspace = Blockly.inject('blocklyDiv', {
            toolbox: document.getElementById('toolbox')
        });
    </script>
</body>
</html>
